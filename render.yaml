services:
  - type: web
    name: pdf-conversion-service
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 app:app
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHON_VERSION
        value: 3.9
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health
